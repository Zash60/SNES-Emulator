name: Fix Warnings & Add Load ROM Button

on:
  workflow_dispatch: # Rode manualmente na aba Actions

permissions:
  contents: write

jobs:
  update-code:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"

      # ------------------------------------------------------------------
      # PARTE 1: CORREÇÃO DE AVISOS (WARNINGS)
      # ------------------------------------------------------------------
      - name: Fix Kotlin Warnings
        run: |
          echo ">>> Corrigindo .toChar() deprecated..."
          # Substitui .toChar() por .toInt().toChar()
          CART_FILE="app/src/main/java/de/dde/snes/cartridge/Cartridge.kt"
          if [ -f "$CART_FILE" ]; then
            sed -i 's/\.toChar()/.toInt().toChar()/g' "$CART_FILE"
          fi

          echo ">>> Renomeando parâmetros não usados para _ ..."
          # Renomeia bank -> _
          HW_FILE="app/src/main/java/de/dde/snes/memory/HardwareMapping.kt"
          if [ -f "$HW_FILE" ]; then
             sed -i 's/bank: Bank/_: Bank/g' "$HW_FILE"
          fi

          # Renomeia cycles -> _
          PPU_FILE="app/src/main/java/de/dde/snes/ppu/PPU.kt"
          if [ -f "$PPU_FILE" ]; then
             sed -i 's/cycles: Long/_: Long/g' "$PPU_FILE"
             # Comenta variáveis não usadas
             sed -i 's/val intensity/\/\/ val intensity/g' "$PPU_FILE"
             sed -i 's/val colorPlanes/\/\/ val colorPlanes/g' "$PPU_FILE"
          fi

          echo ">>> Suprimindo avisos no arquivo de rascunho..."
          PROC_FILE="app/src/main/java/de/dde/snes/processor/Processor2.kt"
          if [ -f "$PROC_FILE" ]; then
            CONTENT=$(cat "$PROC_FILE")
            echo "@file:Suppress(\"UNUSED_PARAMETER\")" > "$PROC_FILE"
            echo "" >> "$PROC_FILE"
            echo "$CONTENT" >> "$PROC_FILE"
          fi

      # ------------------------------------------------------------------
      # PARTE 2: IMPLEMENTAR BOTÃO LOAD ROM NA MAIN ACTIVITY
      # ------------------------------------------------------------------
      - name: Add Load ROM Button to MainActivity
        run: |
          echo ">>> Reescrevendo MainActivity.kt com botão Load ROM..."
          
          mkdir -p app/src/main/java/de/dde/snes
          
          cat <<EOF > app/src/main/java/de/dde/snes/MainActivity.kt
          package de.dde.snes

          import android.net.Uri
          import android.os.Bundle
          import android.widget.Button
          import android.widget.LinearLayout
          import android.widget.TextView
          import android.widget.Toast
          import android.view.Gravity
          import androidx.activity.result.contract.ActivityResultContracts
          import androidx.appcompat.app.AppCompatActivity
          import java.io.InputStream

          class MainActivity : AppCompatActivity() {

              private lateinit var statusText: TextView

              // Configura o contrato moderno para abrir arquivos (Scoped Storage)
              private val loadRomLauncher = registerForActivityResult(ActivityResultContracts.OpenDocument()) { uri: Uri? ->
                  if (uri != null) {
                      loadRom(uri)
                  } else {
                      Toast.makeText(this, "Nenhum arquivo selecionado", Toast.LENGTH_SHORT).show()
                  }
              }

              override fun onCreate(savedInstanceState: Bundle?) {
                  super.onCreate(savedInstanceState)

                  // Layout Simples criado via código (sem XML)
                  val layout = LinearLayout(this).apply {
                      orientation = LinearLayout.VERTICAL
                      gravity = Gravity.CENTER
                      setPadding(50, 50, 50, 50)
                  }

                  // Botão Load ROM
                  val btnLoad = Button(this).apply {
                      text = "LOAD ROM (SMC/SFC)"
                      textSize = 18f
                      setOnClickListener {
                          // Abre o seletor de arquivos
                          // Filtra por qualquer tipo para garantir que mostre as ROMs
                          loadRomLauncher.launch(arrayOf("*/*"))
                      }
                  }

                  // Texto de Status
                  statusText = TextView(this).apply {
                      text = "SNES Core Initialized.\nSelect a ROM to load into memory."
                      textSize = 16f
                      gravity = Gravity.CENTER
                      setPadding(0, 50, 0, 0)
                  }

                  layout.addView(btnLoad)
                  layout.addView(statusText)
                  setContentView(layout)
              }

              private fun loadRom(uri: Uri) {
                  try {
                      val contentResolver = applicationContext.contentResolver
                      
                      // Abre o arquivo usando Stream (Android não usa Paths de disco diretamente)
                      val inputStream: InputStream? = contentResolver.openInputStream(uri)
                      
                      if (inputStream != null) {
                          // Lê os bytes para a memória (Simulando o carregamento do cartucho)
                          val bytes = inputStream.readBytes()
                          inputStream.close()

                          statusText.text = "SUCESSO!\nArquivo: \$uri\nTamanho: \${bytes.size} bytes carregados na RAM.\n\n(Pronto para passar ao Emulator Core)"
                          
                          Toast.makeText(this, "ROM Carregada!", Toast.LENGTH_LONG).show()
                          
                          // TODO: Aqui você chamará o Core do emulador:
                          // val cartridge = Cartridge(bytes) 
                          // snes.insertCartridge(cartridge)
                          // snes.start()
                          
                      } else {
                          statusText.text = "Erro: Não foi possível abrir o stream do arquivo."
                      }
                  } catch (e: Exception) {
                      statusText.text = "Erro ao ler ROM:\n\${e.message}"
                      e.printStackTrace()
                  }
              }
          }
          EOF

      # ------------------------------------------------------------------
      # COMMIT E PUSH
      # ------------------------------------------------------------------
      - name: Commit Changes
        run: |
          git add .
          if git diff-index --quiet HEAD --; then
             echo "Nenhuma mudança para comitar."
          else
             git commit -m "Refactor: Fix warnings & Add Load ROM Button UI"
             git push
          fi
