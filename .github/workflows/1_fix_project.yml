name: 1. Fix Project Structure (Migration)

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fix-structure:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"

      - name: Reset Environment & Generate Wrapper
        run: |
          echo ">>> 1. Limpando configurações antigas..."
          rm -f build.gradle.kts build.gradle settings.gradle.kts settings.gradle
          rm -rf app/build.gradle.kts gradle/wrapper

          echo ">>> 2. Criando configuração temporária para o Gradle 9..."
          # Criamos um settings.gradle vazio. Isso satisfaz o Gradle 9 sem causar erro de plugins.
          echo "rootProject.name = 'TEMP-FIX'" > settings.gradle

          echo ">>> 3. Gerando Gradle Wrapper 8.4..."
          # Agora o comando funciona porque existe um settings.gradle
          gradle wrapper --gradle-version 8.4 --distribution-type bin

          echo ">>> 4. Validando Wrapper..."
          ./gradlew --version

      - name: Create Android Project Structure
        run: |
          # 1. Estrutura de pastas
          mkdir -p app/src/main/java
          mkdir -p app/src/main/res/values
          mkdir -p app/src/main/res/mipmap-hdpi
          
          # 2. Mover código fonte
          if [ -d "src/main/kotlin" ]; then
             cp -r src/main/kotlin/* app/src/main/java/
             rm -rf src
          fi
          
          # 3. Mover resources
          if [ -d "src/main/resources" ]; then
             mkdir -p app/src/main/resources
             cp -r src/main/resources/* app/src/main/resources/
          fi

          # 4. Remover arquivos incompatíveis com Android
          find app/src/main/java -name "*Test.kt" -delete
          find app/src/main/java -name "SNESTest.kt" -delete

      - name: Write Android Configuration
        run: |
          # Agora sobrescrevemos o settings.gradle temporário com o real
          cat <<EOF > settings.gradle.kts
          pluginManagement {
              repositories {
                  google()
                  mavenCentral()
                  gradlePluginPortal()
              }
          }
          dependencyResolutionManagement {
              repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
              repositories {
                  google()
                  mavenCentral()
              }
          }
          rootProject.name = "SNES-Emulator"
          include(":app")
          EOF

          cat <<EOF > build.gradle.kts
          plugins {
              id("com.android.application") version "8.2.0" apply false
              id("org.jetbrains.kotlin.android") version "1.9.20" apply false
          }
          EOF

          cat <<EOF > app/build.gradle.kts
          plugins {
              id("com.android.application")
              id("org.jetbrains.kotlin.android")
          }

          android {
              namespace = "de.dde.snes"
              compileSdk = 34

              defaultConfig {
                  applicationId = "de.dde.snes"
                  minSdk = 26
                  targetSdk = 34
                  versionCode = 1
                  versionName = "1.0"
                  testInstrumentationRunner = "androidx.test.runner.AndroidJUnitRunner"
              }
              buildTypes {
                  release {
                      isMinifyEnabled = false
                      proguardFiles(getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro")
                  }
              }
              compileOptions {
                  sourceCompatibility = JavaVersion.VERSION_1_8
                  targetCompatibility = JavaVersion.VERSION_1_8
              }
              kotlinOptions {
                  jvmTarget = "1.8"
              }
              sourceSets {
                  getByName("main") {
                      resources.srcDirs("src/main/resources")
                  }
              }
              lint {
                  abortOnError = false
              }
          }

          dependencies {
              implementation("androidx.core:core-ktx:1.12.0")
              implementation("androidx.appcompat:appcompat:1.6.1")
              implementation("com.google.android.material:material:1.11.0")
              implementation(platform("org.jetbrains.kotlin:kotlin-bom:1.8.0"))
          }
          EOF

          # AndroidManifest.xml
          cat <<EOF > app/src/main/AndroidManifest.xml
          <?xml version="1.0" encoding="utf-8"?>
          <manifest xmlns:android="http://schemas.android.com/apk/res/android">
              <uses-permission android:name="android.permission.READ_EXTERNAL_STORAGE" />
              <application
                  android:allowBackup="true"
                  android:icon="@mipmap/ic_launcher"
                  android:label="SNES Kotlin"
                  android:theme="@style/Theme.AppCompat.Light.NoActionBar">
                  <activity
                      android:name=".MainActivity"
                      android:exported="true">
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN" />
                          <category android:name="android.intent.category.LAUNCHER" />
                      </intent-filter>
                  </activity>
              </application>
          </manifest>
          EOF

          # MainActivity Stub
          mkdir -p app/src/main/java/de/dde/snes
          if [ ! -f "app/src/main/java/de/dde/snes/MainActivity.kt" ]; then
          cat <<EOF > app/src/main/java/de/dde/snes/MainActivity.kt
          package de.dde.snes
          import android.os.Bundle
          import androidx.appcompat.app.AppCompatActivity
          import android.widget.TextView
          import android.view.Gravity
          class MainActivity : AppCompatActivity() {
              override fun onCreate(savedInstanceState: Bundle?) {
                  super.onCreate(savedInstanceState)
                  val tv = TextView(this)
                  tv.text = "Emulator Core Ready"
                  tv.gravity = Gravity.CENTER
                  setContentView(tv)
              }
          }
          EOF
          fi
          
          # Limpar metadados de IDE
          rm -rf .idea *.iml

          # Criar .gitignore limpo
          cat <<EOF > .gitignore
          *.iml
          .gradle
          /local.properties
          /.idea
          /build
          /app/build
          EOF

      - name: Commit Repairs
        run: |
          git add .
          if git diff-index --quiet HEAD --; then
             echo "No changes to commit."
          else
             git commit -m "Fix structure and Wrapper generation"
             git push
          fi
