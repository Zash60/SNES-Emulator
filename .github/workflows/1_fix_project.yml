name: Refactor Cartridge & Connect Core

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  refactor-and-connect:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"

      # ------------------------------------------------------------------
      # 1. REFATORAR CARTRIDGE.KT (Path -> ByteArray)
      # ------------------------------------------------------------------
      - name: Refactor Cartridge Class
        run: |
          FILE="app/src/main/java/de/dde/snes/cartridge/Cartridge.kt"
          
          if [ -f "$FILE" ]; then
            echo ">>> Modificando Cartridge.kt para aceitar memória RAM em vez de Path..."

            # 1. Remover imports de java.nio (Incompatíveis/Desnecessários agora)
            sed -i '/import java.nio.file/d' "$FILE"

            # 2. Alterar o construtor: de (val path: Path) para (val inputBytes: ByteArray)
            # O 'val' mantem a variável acessível, mas agora são os dados brutos
            sed -i 's/val path: Path/val inputBytes: ByteArray/g' "$FILE"

            # 3. Remover a linha que tenta ler do disco (Files.readAllBytes)
            # E substituir pela atribuição direta dos bytes recebidos
            sed -i 's/var b = Files.readAllBytes(path)/var b = inputBytes/g' "$FILE"

            # 4. Corrigir referências a "$path" usadas em mensagens de erro (String templates)
            # Como não temos mais "path", substituímos por um texto genérico
            sed -i 's/\$path/loaded rom/g' "$FILE"
            
            echo "Cartridge.kt refatorado com sucesso."
          else
            echo "ERRO: Cartridge.kt não encontrado."
            exit 1
          fi

      # ------------------------------------------------------------------
      # 2. ATUALIZAR MAIN ACTIVITY (CONECTAR TUDO)
      # ------------------------------------------------------------------
      - name: Update MainActivity with Emulator Logic
        run: |
          echo ">>> Atualizando MainActivity para injetar o Cartucho no SNES..."
          
          cat <<EOF > app/src/main/java/de/dde/snes/MainActivity.kt
          package de.dde.snes

          import android.net.Uri
          import android.os.Bundle
          import android.widget.Button
          import android.widget.LinearLayout
          import android.widget.TextView
          import android.widget.Toast
          import android.view.Gravity
          import androidx.activity.result.contract.ActivityResultContracts
          import androidx.appcompat.app.AppCompatActivity
          import java.io.InputStream
          
          // Imports do Core do Emulador
          import de.dde.snes.cartridge.Cartridge
          import de.dde.snes.SNES

          class MainActivity : AppCompatActivity() {

              private lateinit var statusText: TextView
              
              // Instância do emulador
              private val snes = SNES()

              private val loadRomLauncher = registerForActivityResult(ActivityResultContracts.OpenDocument()) { uri: Uri? ->
                  if (uri != null) {
                      loadAndStartRom(uri)
                  }
              }

              override fun onCreate(savedInstanceState: Bundle?) {
                  super.onCreate(savedInstanceState)

                  val layout = LinearLayout(this).apply {
                      orientation = LinearLayout.VERTICAL
                      gravity = Gravity.CENTER
                      setPadding(50, 50, 50, 50)
                  }

                  val btnLoad = Button(this).apply {
                      text = "LOAD ROM & START"
                      textSize = 18f
                      setOnClickListener {
                          loadRomLauncher.launch(arrayOf("*/*"))
                      }
                  }

                  statusText = TextView(this).apply {
                      text = "SNES Android Core Ready.\nWaiting for ROM..."
                      textSize = 16f
                      gravity = Gravity.CENTER
                      setPadding(0, 50, 0, 0)
                  }

                  layout.addView(btnLoad)
                  layout.addView(statusText)
                  setContentView(layout)
              }

              private fun loadAndStartRom(uri: Uri) {
                  try {
                      val contentResolver = applicationContext.contentResolver
                      val inputStream: InputStream? = contentResolver.openInputStream(uri)
                      
                      if (inputStream != null) {
                          // 1. Ler bytes
                          val romBytes = inputStream.readBytes()
                          inputStream.close()

                          statusText.text = "ROM Carregada: \${romBytes.size} bytes.\nInicializando Cartucho..."
                          
                          // 2. Criar Cartucho (Agora aceita ByteArray graças ao script!)
                          val cartridge = Cartridge(romBytes)
                          
                          // 3. Resetar e Inserir no Console
                          snes.reset()
                          snes.insertCartridge(cartridge)
                          
                          statusText.text = "Cartucho inserido!\nHeader: \${cartridge.header.name}\nIniciando CPU..."
                          
                          // 4. Iniciar Emulação (Em Thread separada para não travar UI)
                          Thread {
                              try {
                                  // snes.reset() já foi chamado
                                  snes.start() 
                              } catch (e: Exception) {
                                  runOnUiThread {
                                      statusText.text = "Crash no Emulador:\n\${e.message}"
                                  }
                                  e.printStackTrace()
                              }
                          }.start()
                          
                          Toast.makeText(this, "Emulação Iniciada!", Toast.LENGTH_SHORT).show()
                          
                      } else {
                          statusText.text = "Erro: Stream nulo."
                      }
                  } catch (e: Exception) {
                      statusText.text = "Erro Fatal:\n\${e.message}"
                      e.printStackTrace()
                  }
              }
          }
          EOF

      # ------------------------------------------------------------------
      # 3. COMMIT E PUSH
      # ------------------------------------------------------------------
      - name: Commit Refactoring
        run: |
          git add .
          if git diff-index --quiet HEAD --; then
             echo "Nada para comitar."
          else
             git commit -m "Refactor: Cartridge uses ByteArray & MainActivity connects to SNES core"
             git push
          fi
